<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Transition Diagram - Add to Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .diagram {
            width: 600px;
            height: 400px;
        }

        text {
            font-size: 14px;
        }

        .state {
            fill: lightblue;
            stroke: black;
            stroke-width: 2px;
        }

        .transition {
            stroke: black;
            stroke-width: 2px;
            marker-end: url(#arrowhead);
        }
    </style>
</head>
<body>

    <svg class="diagram" xmlns="http://www.w3.org/2000/svg">
        <!-- Define arrowhead marker -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" />
            </marker>
        </defs>

        <!-- States -->
        <circle cx="100" cy="100" r="40" class="state"></circle>
        <text x="85" y="105">Browse</text>

        <circle cx="300" cy="100" r="40" class="state"></circle>
        <text x="275" y="105">Add to Cart</text>

        <circle cx="500" cy="100" r="40" class="state"></circle>
        <text x="485" y="105">Checkout</text>

        <circle cx="300" cy="250" r="40" class="state"></circle>
        <text x="285" y="255">Order Placed</text>

        <!-- Transitions (lines with arrows) -->
        <line x1="140" y1="100" x2="260" y2="100" class="transition" />
        <text x="180" y="90">Select Item</text>

        <line x1="340" y1="100" x2="460" y2="100" class="transition" />
        <text x="370" y="90">Proceed to Checkout</text>

        <line x1="300" y1="140" x2="300" y2="210" class="transition" />
        <text x="310" y="175">Pay</text>

    </svg>

</body>
</html>
