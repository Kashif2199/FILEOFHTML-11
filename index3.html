<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Bills Instantly</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5b12b;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }

        .circle-container .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Rotating icons */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .circle-container .icon {
            transform-origin: 150px 150px; /* Center of the circle */
            animation: rotate 10s linear infinite;
        }

        .circle-container .icon:nth-child(1) {
            top: 0; left: 50%; transform: translateX(-50%) rotate(0deg);
        }
        .circle-container .icon:nth-child(2) {
            top: 20%; left: 85%; transform: translate(-50%, -50%) rotate(45deg);
        }
        .circle-container .icon:nth-child(3) {
            top: 50%; left: 100%; transform: translate(-50%, -50%) rotate(90deg);
        }
        .circle-container .icon:nth-child(4) {
            top: 80%; left: 85%; transform: translate(-50%, -50%) rotate(135deg);
        }
        .circle-container .icon:nth-child(5) {
            top: 100%; left: 50%; transform: translateX(-50%) rotate(180deg);
        }
        .circle-container .icon:nth-child(6) {
            top: 80%; left: 15%; transform: translate(-50%, -50%) rotate(225deg);
        }
        .circle-container .icon:nth-child(7) {
            top: 50%; left: 0%; transform: translate(-50%, -50%) rotate(270deg);
        }
        .circle-container .icon:nth-child(8) {
            top: 20%; left: 15%; transform: translate(-50%, -50%) rotate(315deg);
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>

    <div class="circle-container">
        <div class="center-text">Pay bills instantly</div>
        <div class="icon">☎️</div>
        <div class="icon">🏠</div>
        <div class="icon">✉️</div>
        <div class="icon">🐦</div>
        <div class="icon">📍</div>
        <div class="icon">⚙️</div>
        <div class="icon">📷</div>
        <div class="icon">🔒</div>
    </div>

</body>
</html>
